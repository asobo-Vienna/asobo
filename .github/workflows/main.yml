name: Build Pipeline
on:
  push:
    branches:
      - 'master'
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12'
      
      - name: Install Angular dependencies
        run: npm install
        working-directory: ./frontend-angular
      
      - name: Build Angular
        run: npm run build
        working-directory: ./frontend-angular
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run Checkstyle
        run: mvn checkstyle:check
        working-directory: ./backend
        continue-on-error: false
      
      - name: Build and run tests
        run: mvn clean test
        working-directory: ./backend
      
      - name: Build package
        run: mvn -B -DskipTests package
        working-directory: ./backend
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}  

      - name: Assemble deployment bundle
        run: |
          mkdir -p bundle
          cp backend/target/*.jar bundle/
          cp -r uploads bundle/
          cp application-populate-database.properties bundle/
          cp docker-compose.yml bundle/
          cp run.sh bundle/
          cp run.bat bundle/
          cp readme.md bundle/
      
      - name: Create zip archive
        run: zip -r asobo-build.zip bundle
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: asobo-build
          path: asobo-build.zip