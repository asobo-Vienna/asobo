<!-- src/main/resources/templates/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
    <head>
        <title>Create Event!</title>
    </head>
    <body>
        <main layout:fragment="content" class="mt-5 container d-flex flex-column align-items-center flex-grow-1">
            <h1 class="text-primary">Create Event!</h1>
            <!--<form action="" method="post" enctype="multipart/form-data">-->

            <div class="register-form">

                <div class="form-group">
                    <select class="form-control" name="category" id="category">
                        <option value="" disabled selected>Choose your Category</option>
                    </select>
                </div>

                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="title" placeholder="Event Title" required>
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" name="description" placeholder="Event Description" required>
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" name="location" placeholder="City">
                </div>

                <div class="form-group">
                    <input class="form-control" type="file" name="event_picture" placeholder="Event Picture"
                           accept="image/*">
                </div>

                <div class="form-group d-flex justify-content-center">
                    <input class="btn btn-purple btn-primary mb-3" id="submit-event-button" type="submit" value="Submit">
                </div>

            </div>

        </main>

        <div layout:fragment="scripts">
            <script th:src="@{/js/forms/submit-event.js}"></script>
        </div>
    </body>
</html>
