<h2 class="component">All Media</h2>

<p-table [value]="mediaItems()">
  <ng-template pTemplate="header">
    <tr>
      <th scope="col"></th>
      <th scope="col" aria-label="Id">ID</th>
      <th scope="col" aria-label="Event ID">Event ID</th>
      <th scope="col" aria-label="Edit"></th>
      <th scope="col" aria-label="Delete"></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-mediaItem>
    <tr>
      <td>
        <img
          [src]="UrlUtilService.getMediaUrl(mediaItem.mediumURI || environment.eventDummyCoverPicRelativeUrl)"
          [alt]="mediaItem.caption"
          class="mediaItem-thumbnail"
        />
      </td>
      <td>"{{ mediaItem.id }}"</td>
      <td>{{ mediaItem.eventId }}</td>

      <td>
        <i class="pi pi-pencil clickable" title="Edit" (click)="onEdit(mediaItem)" aria-label="Edit medium"></i>
      </td>
      <td>
        <i class="pi pi-trash clickable" title="Delete" (click)="onDelete(mediaItem)" aria-label="Delete medium"></i>
      </td>
    </tr>
  </ng-template>
</p-table>
