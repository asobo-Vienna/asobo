<a [routerLink]="['/events', event().id]">
  <div class="card event-card">
    @if (authService.isLoggedIn()) {
      <p-tag
        class="event-badge"
        [icon]="event().isPrivateEvent ? 'pi pi-lock' : 'pi pi-globe'"
        [severity]="event().isPrivateEvent ? 'warn' : 'success'"
        [value]="event().isPrivateEvent ? 'Private' : 'Public'"
      />
    }
    <div class="card-image-container">
      <img
        class="card-img-top"
        [src]="(UrlUtilService.getMediaUrl(event().pictureURI || environment.eventDummyCoverPicRelativeUrl) | secureImage | async) || ''"
        alt="{{ event().title }}"
      />
    </div>
  </a>
  @if (accessControlService.hasAdminAccess() || accessControlService.getCurrentUser()?.id === event().creator?.id
  || (this.accessControlService.isCurrentUserEventAdmin(event()))) {
    <i class="pi pi-times-circle delete-event-from-list-button clickable" (click)="eventDeleted.emit(event());
          $event.stopPropagation();" aria-label="Delete media">
    </i>
  }
</div>
