<div class="flex gap-2">
  <textarea [(ngModel)]="text" rows="1" autoResize="true"></textarea>

  <p-button 
    label="Save"
    styleClass="p-button-primary"
    (onClick)="save()">
  </p-button>

  <p-button 
    label="Cancel"
    styleClass="p-button-secondary"
    (onClick)="text.set(comment.text)">
  </p-button>
</div>
