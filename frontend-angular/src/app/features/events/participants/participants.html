<div class="fw-bold">Going</div>
<div class="mt-2">
  @for (participant of participants; track participant.id) {
    <a [routerLink]="`${environment.userProfileBaseUrl}${participant.username}`"
       [attr.aria-label]="participant.username + '\'s profile'">
      <img class="user-avatar"
           [src]="(UrlUtilService.getMediaUrl(participant.pictureURI || environment.userDummyProfilePicRelativeUrl)  | secureImage | async) || ''"
           alt="{{participant.username}}"/>
    </a>
  }
</div>
